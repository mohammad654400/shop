<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/styleItem.css" />
  </head>
  <body>
    <section>
      <img
        class="img-item"
        src="../img/thom-bradley-mwa_nzFpnJw-unsplash.jpg"
        alt=""
      />
      <article>
        <form action="" method="get">
          <p>Fasco</p>
          <div class="name-and-bookMark">
            <h1>Denim Jacket</h1>
            <img src="../img/Vector.svg" alt="" />
          </div>

          <div id="card-star" class="card-star"></div>

          <div class="price">
            <h2>$39.00</h2>
            <del>$59.00</del>
            <h5>Save 33%</h5>
          </div>

          <div class="view-now">
            <img src="../img/Vector (1).svg" alt="" />
            <p>24 people are viewing this right now</p>
          </div>

          <div class="timmer">
            <h1>Hurry up! Sale ends in:</h1>
            <h2>00:00:00:00</h2>
          </div>

          <h4>Only 9 item(s) left in stock!</h4>

          <span id="size">size:</span>

          <div class="size-container">
            <input type="button" name="size" value="m" id="size-m" checked />

            <input type="button" name="size" value="l" id="size-l" />

            <input type="button" name="size" value="xl" id="size-xl" />

            <input type="button" name="size" value="xxl" id="size-xxl" />
          </div>

          <span id="colorValue" id="color">color:</span>

          <div id="container">
            <div class="circle" style="background-color: blue"></div>
            <div class="circle" style="background-color: black"></div>
            <div class="circle" style="background-color: pink"></div>
          </div>

          <span>Quantity</span>

          <div class="number-container">
            <div id="number">
              <button id="decrease">-</button>
              <span id="numberValue">0</span>
              <button id="increase">+</button>
            </div>
            <input  type="submit" value="send" />
          </div>
        </form>
      </article>
    </section>
    <script src="../js/itemShop.js"></script>
  </body>
</html>
